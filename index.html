<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Novo Amanhã</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="width: 300px;">
    <h2 class="text-center mb-4">Novo Amanhã</h2>
    <div class="mb-3">
      <label class="form-label">Usuário</label>
      <input type="text" id="usuario" class="form-control" placeholder="admin">
    </div>
    <div class="mb-3">
      <label class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" placeholder="admin">
    </div>
    <button class="btn btn-custom w-100" onclick="validarLogin()">Entrar</button>
  </div>

  <script>
    function validarLogin() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (usuario === 'admin' && senha === 'admin') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Usuário ou senha incorretos!');
      }
    }
  </script>
</body>
</html>
