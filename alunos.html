        padding: 0 0.4rem;

            <line x1="13" y1="26" x2="13" y2="24"/>
            <line x1="2" y1="13" x2="0" y2="13"/>
            <line x1="26" y1="13" x2="24" y2="13"/>
            <line x1="21.213" y1="4.787" x2="22.627" y2="3.373"/>

  <section class="container my-5" style="max-width:700px;">
    <h2 class="text-center mb-4">Cadastro de Alunos</h2>
    <form id="aluno-form" class="row g-3 mb-5">
      <div class="col-md-6">
        <input type="text" id="nome" class="form-control" placeholder="Nome do aluno" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="cpf" class="form-control" placeholder="CPF" maxlength="14" required>
      </div>
      <div class="col-md-3">
        <input type="date" id="dataNascimento" class="form-control" placeholder="Data de nascimento" required>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-custom">Cadastrar</button>
      </div>
    </form>
    <h3 class="mt-5 mb-3 text-center" style="color:#6c3fd4;">Lista de Alunos</h3>
    <ul id="lista-alunos" class="list-group"></ul>
  </section>

  <script>
    // Máscara de CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não for número
      if (value.length > 11) value = value.slice(0,11); // Limita ao tamanho do CPF

      // Aplica a máscara: 000.000.000-00
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = value;
    });

    // Simulação de cadastro de alunos em memória para testes offline
    let alunos = JSON.parse(localStorage.getItem('alunos') || '[]');

    function calcularIdade(dataNascStr) {
        if (!dataNascStr) return '';
        const hoje = new Date();
        const nasc = new Date(dataNascStr);
        let idade = hoje.getFullYear() - nasc.getFullYear();
        const m = hoje.getMonth() - nasc.getMonth();
        if (m < 0 || (m === 0 && hoje.getDate() < nasc.getDate())) {
            idade--;
        }
        return idade;
    }

    function atualizarLista() {
        const ul = document.getElementById('lista-alunos');
        ul.innerHTML = '';
        alunos.forEach((a, i) => {
            const idade = calcularIdade(a.dataNascimento);
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex flex-wrap align-items-center justify-content-between';
            li.innerHTML = `
              <span>
                <strong>${a.nome}</strong>
                ${idade ? `(${idade} anos)` : ''} |
                CPF: ${a.cpf || '---'} |
                Nascimento: ${a.dataNascimento || '---'}
              </span>
            `;
            ul.appendChild(li);
        });
    }

    document.getElementById('aluno-form').onsubmit = function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const dataNascimento = document.getElementById('dataNascimento').value;
        alunos.push({ nome, cpf, dataNascimento });
        localStorage.setItem('alunos', JSON.stringify(alunos));
        atualizarLista();
        this.reset();
    };

    window.onload = atualizarLista;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Ativa o link da página atual no menu lateral
    function setActiveSidebar() {
      var path = window.location.pathname.split("/").pop();
      document.querySelectorAll('.nav-link').forEach(function(link){
        if(link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });
    }
    setActiveSidebar();
  </script>
</body>
